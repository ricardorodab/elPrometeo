<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <head>
    <title>Inicio de sesión</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body style="background-color:white">
    <div class="container" style="background-color: #f5e79e">
        <div class="row" style="background-color: #afd9ee">
      <div class="col-md-4" style="color:black;font-size:400%;">El Prometeo</div> 
      <div class="col-md-4"></div>
      <div class="col-md-4" style="color:black;font-size:200%;">Si aún no estás registrado, 
        <a href="registro.xhtml">haz click aquí</a>
      </div>
    </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">			
	  <br/>
	  <br/>
	  <br/> 		
	  <br/>
	  <br/>	  
          <br/>
          <br/>
          <br/>
          <br/>
          <p style="color:black; font-size:300%;">Iniciar sesión</p>
          <h:form>
            <div class="form-group">
                <h:outputLabel for="correo">Correo electrónico</h:outputLabel>
              <h:inputText class="form-control" id="correo" p:placeholder="Correo" value="#{usuarioBean.usuario.correo}"/>
	    </div>
	    <div class="form-group">
	      <label for="Contraseña">Contraseña</label>
              <h:inputSecret class="form-control" id="contraseña" p:placeholder="Contraseña" value="#{usuarioBean.usuario.contrasenia}"/>
	    </div>
              <h:commandButton value="Iniciar sesión" class="btn btn-default" action="#{usuarioBean.verificarDatos()}"/>
          </h:form>

        </div>	
      </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
    </div>	

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"/>
    <script src="js/bootstrap.min.js"/>
    <script src="docs/assets/js/ie10-viewport-bug-workaround.js"/>
  </body>       
    
 
</html>

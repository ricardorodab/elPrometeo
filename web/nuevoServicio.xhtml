<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:head/>

    <h:body>
            <f:view>
            <h:form>
                 <h:panelGrid columns="2">                    
                <h:outputLabel value="Presupuesto"/>
                <h:inputText value="#{servicioBean.servicio.presupuesto}"/>
                
                <h:outputLabel value="descripcion"/>
                <h:inputTextarea value="#{servicioBean.servicio.description}"/>                
                
                <h:outputLabel value="tituli"/>
                <h:inputText value="#{servicioBean.servicio.titulo}"/>                
                
                <h:commandButton value="Iniciar" action="#{servicioBean.crear(usuarioBean.usuario)}"/>
                
            </h:panelGrid>
            </h:form>
        </f:view>

       
    </h:body>
</xhtml>

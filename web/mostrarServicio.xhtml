<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
            
        <style>
            section {
                width:350px;
                float:left;
                padding:10px;
                border: 1px solid black;
            }
        </style>
        <title>Información del servicio</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body style="background-color:white">
        <h:outputLabel value="No se ha iniciado sesión" rendered="#{usuarioBean.verificarSesion() eq false}"/>

        <div class="container" style="background-color:#f5e79e">
            <ui:include src="/WEB-INF/header.xhtml" />  
            <div class="row">	
                <div class="col-md-6">
                    <br/>
                    <h1>Servicio:</h1>
                    <br/>
                    <br/>
                    <div style="resize=both; overflow=auto"><h:outputText value="#{usuarioBean.usuario.esAgente() ? 'Este es una publicación de un agente creativo buscando programador' : 'Un agente creativo te está buscando para poder realizar su idea en una realidad'}"/>:</div>
                    <br/>
                    <br/>
                    <br/>
                    <div style="resize=both; overflow=auto;">
                        <div style="resize=both; overflow=auto;">Titulo: <h:outputText value="#{servicioBean.servicio.titulo}" /></div>
                        <div style="resize=both; overflow=auto;">Presupuesto: <h:outputText value="#{servicioBean.servicio.presupuesto}" /></div>
                        <div style="resize=both; overflow=auto;">Descripcion: <h:outputText value="#{servicioBean.servicio.description}" /></div> 
                        <br/>
                        <br/>
                        <div style="resize=both; overflow=auto">Tipo de usuario: <h:outputText value="#{usuarioBean.usuario.esAgente() ? 'Agente Creativo' : 'Programador'}"/></div>
                    </div>
                    <br/>
                    <br/>
                    <br/>

                </div>
                <div class="col-md-6">
                    <br/>
                    <h2><h:outputText value="#{servicioBean.esElAgente(usuarioBean.usuario,servicioBean.servicio) ? 'Información del programador:' : 'Información del agente creativo'}"/></h2>
                    <br/>
                    <br/>
                    <div class="informacion">
                        <section>                            
                            <h:outputText value="#{servicioBean.servicio.finalizado ? (servicioBean.esElAgente(usuarioBean.usuario) ? servicioBean.getDatosProgramador(usuarioBean.usuario,servicioBean.servicio) : servicioBean.getDatosAgente(usuarioBean.usuario,servicioBean.servicio)) : 'Aquí aparecerán los datos de contacto del usuario que aceptó/solicita el servicio una vez que alguien desee tomar el trabajo.'}" />                                                       
                            <ui:repeat value="#{servicioBean.servicios}" var="ser" rendered="true">
                                <h:form rendered="#{servicioBean.servicio.idServicio == ser.idServicio}"> 
                                    <div><h:commandLink value="VER MENSAJES ASOCIADOS AL SERVICIO" action="#{servicioBean.mostrarMensajes(ser)}" rendered="#{ser.finalizado and !servicioBean.usuarioBloqueado(usuarioBean.usuario,ser)}" > </h:commandLink></div>
                                    <div><h:commandLink value="CONTACTO" action="#{usuarioBean.irAjeno(servicioBean.mostrarProgramador(ser))}" rendered="#{usuarioBean.usuario.esAgente() and ser.finalizado and !servicioBean.usuarioBloqueado(usuarioBean.usuario,ser)}"> </h:commandLink></div>                                    
                                    <div><h:commandLink value="CONTACTO" action="#{usuarioBean.irAjeno(servicioBean.mostrarAgente(ser))}" rendered="#{!usuarioBean.usuario.esAgente() and ser.finalizado and !servicioBean.usuarioBloqueado(usuarioBean.usuario,ser)}"> </h:commandLink></div>                                                                        
                                </h:form>
                            </ui:repeat>

                        </section>
                    </div>
                </div>
            </div>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
        </div>	
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"/>
        <script src="bootstrap.min.js"/>
        <script src="docs/assets/js/ie10-viewport-bug-workaround.js"/>
    </h:body>      
</xhtml>

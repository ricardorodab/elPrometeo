<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <style>
            section {
                width:350px;
                float:left;
                padding:10px;
                border: 1px solid black;
            }
        </style>
        <title>Mi perfil</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body style="background-color:#D3D3D3">
        <h:outputLabel value="No se ha iniciado sesión" rendered="#{usuarioBean.verificarSesion() eq false}"/>
        <br/>
        <br/> 
        <div class="row">
            <div class="col-md-3" style="color:black;font-size:400%;">El Prometeo</div>
            <div class="col-md-3">
                <a href="servicio.xhtml">Inicio y publicaciones</a>
            </div>
            <div class="col-md-3">          
                <form id="searchform">
                    <input type="text" placeholder="Buscar aqu&iacute;..."/>
                    <button type="submit">Buscar</button>
                </form>  
            </div>    
            <div class="col-md-3">       
                <h:form rendered="#{usuarioBean.verificarSesion()}">
                    <h:commandButton value="Cerrar Sesión" action="#{usuarioBean.cerrarSesion()}"/>                         
                </h:form> 
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <a href="../src/java/dao/OperacionesDAO.java"></a>
        <br/>
        <br/>
        <div class="container">
            <div class="row">	
                <div class="col-md-6">
                    <br/>
                    <h1>Servicio:</h1>
                    <br/>
                    <br/>
                    <div style="resize=both; overflow=auto"><h:outputText value="#{usuarioBean.usuario.esAgente() ? 'Este es una publicación de un agente creativo buscando programador' : 'Un agente creativo te está buscando para poder realizar su idea en una realidad'}"/>:</div>
                    <br/>
                    <br/>
                    <br/>
                    <div style="resize=both; overflow=auto;">
                        <div style="resize=both; overflow=auto;">Titulo: <h:outputText value="#{servicioBean.servicio.titulo}" /></div>
                        <div style="resize=both; overflow=auto;">Presupuesto: <h:outputText value="#{servicioBean.servicio.presupuesto}" /></div>
                        <div style="resize=both; overflow=auto;">Descripcion: <h:outputText value="#{servicioBean.servicio.description}" /></div> 
                        <br/>
                        <br/>
                        <div style="resize=both; overflow=auto">Tipo de usuario: <h:outputText value="#{usuarioBean.usuario.esAgente() ? 'Agente Creativo' : 'Programador'}"/></div>
                    </div>
                    <br/>
                    <br/>
                    <br/>

                </div>
                <div class="col-md-6">
                    <br/>
                    <h2><h:outputText value="#{servicioBean.esElAgente(usuarioBean.usuario) ? 'Información del programador:' : 'Información del agente creativo'}"/></h2>
                    <br/>
                    <br/>
                    <div class="informacion">
                        <section>
                            <h:outputText value="#{servicioBean.servicio.finalizado ? (servicioBean.esElAgente(usuarioBean.usuario) ? servicioBean.getDatosProgramador(servicioBean.servicio) : servicioBean.getDatosAgente(servicioBean.servicio)) : 'Aquí aparecerán los datos de contacto del usuario que aceptó/solicita el servicio una vez que alguien desee tomar el trabajo.'}" />
                            <h:form rendered="#{servicioBean.servicio.finalizado}">
                                <a href="perfilAjeno.xhtml">CONTACTO</a>
                                <!--<h:commandLink value="CONTACTO" action="{servicioBean.mostrarAgente(servicioBean.servicio)}" rendered="{!servicioBean.esElAgente(usuarioBean.usuario)}"/> -->
                            </h:form>
                        </section>
                    </div>
                </div>
            </div>
        </div>	
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"/>
        <script src="bootstrap.min.js"/>
        <script src="docs/assets/js/ie10-viewport-bug-workaround.js"/>
    </h:body>      
</xhtml>
